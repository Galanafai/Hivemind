version: '3.8'

services:
  godview:
    build: .
    image: godview:latest
    container_name: godview-dev
    
    # GPU support for Rerun viewer
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=graphics,compute,utility
      - DISPLAY=${DISPLAY}
    
    # Mount workspace
    volumes:
      - .:/workspace
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Add CARLA if available:
      # - /path/to/CARLA_0.9.15:/opt/carla
    
    # Network for Zenoh
    network_mode: host
    
    # Interactive shell
    stdin_open: true
    tty: true
    
    # Working directory
    working_dir: /workspace
    
    command: /bin/bash

  # Optional: Separate service for running nuScenes demo
  nuscenes-demo:
    build: .
    image: godview:latest
    container_name: godview-nuscenes
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - DISPLAY=${DISPLAY}
    volumes:
      - .:/workspace
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    network_mode: host
    working_dir: /workspace
    command: python3 -m nuscenes_dataset --seconds 30
